<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Brandon Vladimir Denilson Jocelin">
    <link rel="icon" href="css/calcular.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora JS</title>
</head>
<body>   
    <div class="contenedor">
        
        <form action="">
            <p>Número 1</p>
            <input type="text" id="numero1" placeholder="Ingresa el numero 1">
            <p>Número 2</p>
            <input type="text" id="numero2" placeholder="Ingresa el numero 2">
            <p>Resultado  </p>
            <input type="text" id="resultado" placeholder="" readonly>
            <input type="button" value="Suma" class="btn" onclick="suma()">
            <input type="button" value="Resta" class="btn" onclick="resta()">
            <input type="button" value="Multiplicación" class="btn" onclick="multiplicacion()">
            <input type="button" value="División" class="btn" onclick="division()">
        </form>
    </div>
</body>
    <script src="js/script.js"></script>
</html>
